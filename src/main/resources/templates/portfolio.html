<!DOCTYPE html>
<html xmlns:th="http://www.springframework.org/schema/data/jaxb">

<head th:replace="template :: head">
</head>
<body>
<div class="container">

    <div id="top" th:include="template :: masthead"></div>

    <div id="middle">

        <!--  Display portfolio -->
        <table class="table table.striped">
            <tr>
                <th>Stock Symbol</th>
                <th>Company Name</th>
                <th>Shares Owned</th>
                <th>Current Price</th>
                <th>Total Price</th>
            </tr>
            <tr th:each="holding : ${holdings}">
                <td th:text="${holding.key}">Symbol</td>
                <td th:text="${holding.value.name}">Name</td>
                <td th:text="${holding.value.shares}">Shares</td>
                <td th:text="'$' + ${holding.value.price}">Price</td>
                <td th:text="'$' + ${holding.value.totalValue}">Value</td>
            </tr>
            <tr>
                <td th:text="'Cash on hand'"></td>
                <td> </td>
                <td> </td>
                <td> </td>
                <td th:text="'$' + ${cash}">Cash</td>
            </tr>
        </table>

    </div>

    <div th:replace="template :: footer"></div>
</div>
</body>
</html>
